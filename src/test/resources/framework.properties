# Main Properties of the Framework

# Driver Properties
browser = chrome
chrome.executables = C:\\Drivers\\chromedriver.exe
firefox.executables = C:\\Drivers\\geckodriver.exe

# Application URL
app.url = https://zoom.us/

# Screenshot Directories
# Pass / Fail / All
screenshotType= all
screenshot.pass.dir = target/screenshot/pass
screenshot.fail.dir = target/screenshot/fail

#Data
datafile.location=src/test/resources
datafile.name=logindata.xlsx

#Reports
report.dir = target/reports

#Report File Prefix
report.fileprefix =Framework_Reports